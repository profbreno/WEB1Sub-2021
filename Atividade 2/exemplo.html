<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="utf-8" />
        <title>Tabelas</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="2">1</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">8</td>
            </tr>
        </table>
    </body>
</html>
