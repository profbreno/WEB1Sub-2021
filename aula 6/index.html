<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Indico Ir! Viagens e Gastro</title>
    </head>
    <body>
        <h1>Indico Ir</h1>
        <form action="index.html" method="post">
            <label for="nome">Nome:</label> <input type="text" name="nome" id="nome" value="" placeholder="Digite seu nome" autofocus /><br />
            <label for="idade">Idade:</label> <input type="number" name="idade" id="idade" value="" min="0" max="130" /><br />
            Data de nascimento:
            <input type="date" name="nascimento" id="nascimento" value="" /><br />
            Data e hora do cadastro:
            <input type="time" name="cadastro" id="cadastro" value="" /><br />
            Escolha seu estado: <select id="uf" name="uf">
                <option value="ba">Bahia</option>
                <option value="pe">Pernambuco</option>
                <option value="se" selected>Sergipe</option>
                <option value="al">Alagoas</option>
                <option value="pb">Paraíba</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ce">Ceará</option>
                <option value="pi">Piauí</option>
            </select><br />
            <input type="range" name="seila" id="seila" min="0" max="10" step="1" />
            <output for="seila"></output>  <br />
            Sexo:<br />
            <input type="radio" name="sexo" id="feminino" value="F" /> Feminino<br />
            <input type="radio" name="sexo" id="masculino" value="M" /> Masculino<br />
            <fieldset>
                <legend>Dados de login</legend>
                Email: <input type="email" name="email" id="email" value="" /><br />
                Senha: <input type="password" name="senha" id="senha" value="" /><br />
            </fieldset>
            Browser: <input type="text" name="browser" list="browser" /><br />
            <datalist id="browser">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>

            Bio:
            <textarea name="bio" id="bio" rows="5" cols="100"></textarea><br />
            <input type="checkbox" name="concordo" checked id="concordo" value="sim" />
            Concordar com políticas do site<br />
            <input type="submit" name="enviar" value="Cadastrar" /> 
            <input type="reset" name="limpar" value="Limpar formulário" />
            <button name="botao" type="button">Aqui é um botão</button>
        </form>    
    </body>
</html>
